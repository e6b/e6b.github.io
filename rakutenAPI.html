<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title> Study Journal </title>
    <link rel="stylesheet" href="raktenA.style.css">

</head>

<body>

    <div>
        <h1>楽天API</h1>
        <input type="search" name="rakutenSearch" size="20" maxlength="40" ・・・>
        <script>
            var callback = function (json) {
                console.log(json.name);
                console.log(json.age);
            }
        </script>
        <script src="http://site-b.example.com/test.jsonp"></script>

        <div class="control-group">
            <label class="control-label">送信</label>
            <div class="controls">
                <div class="btn-group">
                    <button rel="tooltip" title="GET/POST" id="btnExecute" onclick="$(this).tooltip('hide');"
                        type="submit" class="btn btn-primary" data-loading-text="loading..." data-post-text="POST"
                        data-get-text="GET" data-bind="text: chosenHttpMethod().toUpperCase()"></button>
                    <button id="btnExecuteMethod" class="btn dropdown-toggle btn-primary" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" data-bind="foreach: availableHttpMethods">
                        <li><a href="#" data-bind="text: $data.toUpperCase(), click: $parent.selectHttpMethod"></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
